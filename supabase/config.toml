# üóÑÔ∏è Supabase Configuration
# This file configures the Supabase project settings

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 15
max_client_conn = 100

[realtime]
enabled = true
port = 54323
ip_version = "ipv4"

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"

# Inbucket settings
[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
port = 54324
file_size_limit = "50MiB"
buckets = [
  { name = "avatars", public = false },
  { name = "photos", public = false },
  { name = "documents", public = false },
  { name = "evidence", public = false }
]

[auth]
enabled = true
port = 54324
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
refresh_token_rotation_enabled = true
secure_password_change_enabled = true
enable_signup = true
enable_anonymous_users = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = true
enable_confirmations = false

# Edge Functions
[edge_functions]
enabled = true
port = 54325

# Analytics
[analytics]
enabled = true
port = 54327
vector_port = 54328
# Configure your analytics settings here

# Logging
[logging]
level = "info"
